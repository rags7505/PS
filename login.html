<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/bac43738cb.js" crossorigin="anonymous"></script>
</head>
<body>

    <header class="header">
        <a href="#" class="cyber">Cyber</a>
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btnLogin-popup">Login</button>
        </nav>

    </header>

    <!-- <section class="section"> -->
        <div class="wrapper">
            <span class="icon-close">
                <i class='bx bx-x'></i>
            </span>

            <div class="logreg-box">
                <!-- login form -->
                <div class="form-box login">
                    <div class="logreg-title">
                        <h2>Login</h2>
                        <br>
                        <p>Please login to use the platform</p>
                    </div>
                    <form action="#">
                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-envelope'></i></span>
                            <input type="email" required>
                            <label>Email</label>
                        </div>

                        <div class="input-box">
                            <span class="icon"><i class="fa-solid fa-eye Eyecon"></i></span>
                            <input type="password" required id="MyInput">
                            <label>Password</label>
                        </div>

                        <div class="remember-forgot">
                            <label><input type="checkbox">Remember me</label>
                            <a href="#">Forgot password?</a>
                        </div>

                        <button type="submit" class="btn">Login</button>
                        <div class="logreg-link">
                            <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                        </div>
                    </form>
                </div>

                <!-- register form -->
                <div class="form-box register">
                    <div class="logreg-title">
                        <h2>Registration</h2>
                        <br>
                        <p>Please provide the following to verify your identity</p>
                    </div>
                    <form action="#">
                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-user'></i></span>
                            <input type="text" required>
                            <label>Username</label>
                        </div>

                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-envelope'></i></span>
                            <input type="email" required>
                            <label>Email</label>
                        </div>

                        <div class="input-box">
                            <span class="icon"><i class="fa-solid fa-eye Eyecon"></i></span>
                            <input type="password" required id="MyInput">
                            <label>Password</label>
                        </div>

                        <!-- <div class="remember-forgot">
                            <label><input type="checkbox" required> I agree to the terms & conditions</label>
                        </div> -->

                        <button type="submit" class="btn">Register</button>
                        <div class="logreg-link">
                            <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                        </div>
                    </form>
                </div>
            </div>
            <div class="media-options">
                <a href="#">
                    <i class='bx bxl-google'></i>
                    <span>Login with Google</span>
                </a>
                <!-- <a href="#">
                    <i class='bx bxl-facebook' ></i>
                    <span>Login with Facebook</span>
                </a> -->
            </div>
        </div>
    <!-- </section> -->

    <script src="login.js"></script>
</body>
</html>
